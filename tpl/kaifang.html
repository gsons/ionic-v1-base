<ion-header-bar class="bar-stable"><button ng-click="$back()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i> <span class="back-text"></span></button><h1 class="title" align-title="center">录入病人信息</h1><button ng-click="$refresh()" class="button button-stable button-clear"><i class="icon ion-android-refresh"></i></button></ion-header-bar><ion-content class="has-header page-kaifang" ng-controller="kaifangCtrl"><div class="list"><form name="form" ng-submit="submit()"><h5 style="padding-left:15px;font-size:16px"><i class="icon ion-android-person" style="color:#ae7649"></i> 患者信息</h5><label class="item item-input item-stacked-label"><span class="input-label" style="width:100%"><i class="icon ion-android-alert" ng-if="form.phone.$dirty && form.phone.$invalid" style="color:#8b0000;margin-bottom:5px"></i> 手机号 </span><input name="phone" type="number" placeholder="(必填)手机号" ng-change="changePhone()" ng-maxlength="11" ng-minlength="11" ng-model="accountId" required></label> <label ng-if="currentUser.name" class="item item-input item-stacked-label" style="margin-top:10px;margin-bottom:10px"><span>昵称:&nbsp; {{currentUser.nickName| valFilter:'nickName'}} <span style="color:#8b0000">【老用户】</span></span></label><div class="item item-input item-stacked-label"><span class="input-label" style="width:100%"><i class="icon ion-android-alert" ng-if="form.username.$dirty && form.username.$invalid" style="color:#8b0000;margin-bottom:5px"></i> 患者姓名 <select name="selectName" ng-class="{'selected':noMatch}" ng-show="currentUser.name && patientList.length>0" ng-model="selectName" ng-change="checkBingren(selectName)"><option value="">--选择患者--</option><option value="{{patient.name}}" ng-repeat="patient in patientList" ng-selected="patient.name==selectName">{{patient.name}}</option></select> </span><input name="username" type="text" ng-change="changeName()" placeholder="(必填)患者姓名" required ng-model="name"></div><label class="item item-input item-stacked-label"><span class="input-label" style="width:100%"><i class="icon ion-android-alert" ng-if="form.myage.$dirty && form.myage.$invalid" style="color:#8b0000;margin-bottom:5px"></i> 患者年龄</span> <input type="number" name="myage" placeholder="(必填)年龄" max="120" min="1" ng-model="age" ng-maxlength="3" ng-minlength="1" required></label><div class="item"><div><span>性别</span></div><label for="sex1" class="myRadio"><input name="sex" type="radio" ng-model="sex" value="男" ng-checked="true" id="sex1"><span style="border-right:0">男</span></label> <label for="sex2" class="myRadio"><input name="sex" type="radio" ng-model="sex" value="女" id="sex2"><span>女</span></label></div><div class="item padding" style="margin-top:20px;margin-bottom:20px"><div class="list list-inset" style="padding:0;border:none"><button type="submit" ng-init="isCanSubmit=true" ng-disabled="form.$invalid&&isCanSubmit" class="button button-block button-calm" style="margin:0;background-color:#ae7649;border:0" disabled="disabled">下一步</button></div></div></form></div></ion-content>
