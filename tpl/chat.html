<ion-header-bar class="bar-stable"><button ng-click="$back()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i> <span class="back-text"></span></button><h1 class="title" align-title="center">{{chatuser.nickname|valFilter:'nickName'}}</h1><button ng-click="$refresh()" class="button button-stable button-clear"><i class="icon ion-android-refresh"></i></button> <button ng-click="closeChat()" class="button back-button buttons button-clear header-item"><i class="icon ion-power positive"></i></button></ion-header-bar><ion-content class="has-tabs page-chat" delegate-handle="listScroll" on-scroll="scroll()"><div class="scroll-refresher" style="text-align:center;top:0;z-index:9" ng-if="isrefreshIcon"><ion-spinner icon="ios-small"></ion-spinner></div><div class="main" id="chat-content"><div class="layim-chat-main"><ul class="clearfix"><div ng-repeat="msg in chatMsgList|orderBy:['createDate']" class="item-msg"><li class="layim-chat-system"><span>{{msg.createDate|Datetranslater}}</span></li><li class="layim-chat-li" ng-if="msg.sendId!=studioId"><div class="layim-chat-user"><img ion-img ngsrc="{{chatuser.headerUrl}}"> <cite>{{msg.sender}}</cite></div><div class="layim-chat-text"><ion-msg msg="msg.content|unescapeChar"></ion-msg></div></li><li class="layim-chat-li layim-chat-mine" ng-if="msg.sendId==studioId"><div class="layim-chat-user"><img ion-img ngsrc="{{doctor.imgUrl}}"> <cite>{{msg.sender}}</cite></div><div class="layim-chat-text"><ion-msg msg="msg.content|unescapeChar"></ion-msg></div></li></div></ul></div></div></ion-content><div class="bar bar-footer item-input-inset"><button class="button button-positive button-clear" ng-click="togleShowTool()"><i class="icon ion-plus-circled"></i></button> <label class="item-input-wrapper item-stacked-label"><input type="text" placeholder="请输入聊天内容.." style="border-bottom:1px solid #ae7649" ng-model="msg" ng-focus="focus()"></label> <button class="button" ng-click="send();" ng-disabled="!msg" ng-class="{'button-positive':msg,'button-dark':!msg}">发送</button></div><div class="list page-chat chat-word-list" id="chat-word-list" style="display:none"><div class="item" ng-repeat="vo in uMsg" ng-click="selectWord(vo.text)">{{vo.text}}</div></div><div class="page-chat chat-tool" id="chat-tool" style="display:none"><button id="input_img" class="button button-clear button-positive" style="margin-right:6px"><i class="icon ion-image"></i></button> <input type="file" accept="image/*" id="load_img" name="file" style="display:none"> <button ng-click="toggleWordList()" class="button button-clear button-positive" style="margin-right:6px"><i class="icon ion-chatbubble-working"></i></button> <button ng-click="sendPaiban()" class="button button-clear button-positive" style="margin-right:6px"><i class="icon ion-android-upload"></i></button> <button class="button-clear"></button></div>
