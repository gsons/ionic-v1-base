<ion-header-bar class="bar-stable"><button ng-click="$back()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i> <span class="back-text"></span></button><h1 class="title" align-title="center">就诊记录</h1><button ng-click="$refresh()" class="button button-stable button-clear"><i class="icon ion-android-refresh"></i></button></ion-header-bar><ion-content class="page-record" delegate-handle="listScroll"><div class="list"><a class="item item-avatar" href="javascript:;" ng-repeat="vo in orderList"><img ngsrc="assets/img/logo2.png" ion-img style="border-radius:0"><h2>{{vo.binrName}} {{vo.binrSex}} {{vo.binrAge}}</h2><p>就诊时间:{{vo.reserDate}}</p><button ng-if="vo.payStatus==2" class="button button-calm button-clear">已退款</button> <button ng-if="vo.payStatus==1" class="button button-balanced button-clear">已支付</button> <button ng-if="vo.payStatus==0" class="button button-assertive button-clear">未支付</button> <button ng-if="vo.payStatus==-2" class="button button-positive button-clear">已取消</button></a></div></ion-content>
