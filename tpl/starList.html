<ion-header-bar class="bar-stable"><button ng-click="$back()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i> <span class="back-text"></span></button><h1 class="title" align-title="center">线上开方</h1><button ng-click="$refresh()" class="button button-stable button-clear"><i class="icon ion-android-refresh"></i></button></ion-header-bar><ion-content class="page-starList"><div class="padding"><span class="button button-assertive button-small button-clear" style="font-size:18px">用户还没关注?</span> <span class="button button-calm button-small" ui-sref="app.kaifang">前往手机号开方</span></div><div class="list"><a class="item item-avatar" href="javascript:;" ng-repeat="vo in userlist"><img ion-img ngsrc="{{vo.headimgurl}}"><h2>{{vo.userName|valFilter:'nickName'}}</h2><p>{{vo.userAccount}}</p><button class="button button-positive btn-kaifang button-small" style="position:absolute;right:10px" ng-click="goKaifang(vo)">线上开方</button></a></div></ion-content>
